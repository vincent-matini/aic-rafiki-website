<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIC Rafiki Splash</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Splash full screen */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .splash {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100%;
    background: linear-gradient(135deg, #4facfe, #00f2fe); /* Amazing gradient */
    color: white;
    flex-direction: column;
    animation: fadeIn 2s ease-in-out;
  }

  .splash h1 {
    font-size: 3rem;
    margin: 0;
    font-weight: bold;
    letter-spacing: 2px;
    animation: slideIn 1.5s ease-out;
  }

  .splash p {
    font-size: 1.5rem;
    margin-top: 20px;
    opacity: 0.85;
    animation: fadeUp 2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 0.85; }
  }
</style>
</head>
<body>

<div class="splash">
  <h1>We are glad to have you!</h1>
  <p>Welcome to <strong>AIC Rafiki, Nakuru Kenya</strong></p>
</div>

<script>
  // Step: Auto redirect to home.html after 3 seconds
  setTimeout(() => {
    // Fade out effect
    document.querySelector('.splash').style.transition = "opacity 1s";
    document.querySelector('.splash').style.opacity = 0;

    // Wait 1s for fade out, then go to homepage
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  }, 3000); // 3 seconds splash
</script>

</body>
</html>
